{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('all_dashboard') }}">Back to Dashboard</a>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" onclick="goBack()">Back</a>
                </li>
            </ul>
        </div>
    </div>
</nav>    
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form action="/all_dashboard/create_playlist" method="post" class="create-playlist-form">
                    <div class="mb-3">
                        <label for="playlist_name" class="form-label">Playlist Name:</label>
                        <input type="text" id="playlist_name" name="playlist_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="playlist_description" class="form-label">Description:</label>
                        <input type="text" id="playlist_description" name="playlist_description" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-dark">Create Playlist</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>    
{% endblock %}
