{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('all_dashboard') }}">Back to Dashboard</a>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <!-- Existing Playlists Display -->
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Your Playlists</h2>
            {% if playlists %}
                <div class="row">
                    {% for playlist in playlists %}
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">{{ playlist.playlist_name }}</h5>
                                    <p class="card-text">{{ playlist.playlist_description }}</p>
                                    <a href="{{ url_for('show_playlist', playlist_id=playlist.id) }}" class="btn btn-dark">View Playlist</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="no-content-message">No playlists found.</p>
            {% endif %}
        </div>
    </div>

</div>

<style>
    /* Existing Styles */
    .playlist-list {
        list-style-type: none;
        padding: 0;
    }

    .playlist-item {
        margin-bottom: 10px;
        background-color: #f5f5f5;
        padding: 8px;
        border-radius: 4px;
    }

    .no-content-message {
        text-align: center;
        margin-top: 20px;
    }

    /* New Styles for Albums */
    .album-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .album-card {
        width: calc(50% - 10px); /* Adjust the width as needed for 2 columns */
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        overflow: hidden;
        box-sizing: border-box;
    }

    .album-image {
        max-width: 100%;
        height: auto;
    }

    .album-details {
        padding: 10px;
    }

    .album-name {
        font-weight: bold;
    }

    .album-description {
        font-size: 14px;
    }
</style>
{% endblock %}
