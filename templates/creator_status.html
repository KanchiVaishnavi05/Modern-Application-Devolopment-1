<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Admin Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/all_dashboard">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


    <div class="container-fluid"> 

        <div class="row">


 


            </div>
            <div class="card col-9">
                <div class="card-header">
                    Tracks
                </div>
                
                    <ul class="list-group list-group-flush">
                       
                        <table> 
                            <tr>
                                <th>
                                     Creator name
                                </th>
                                <th>
                                    status
                               </th>
                                <th>
                                    action
                               </th>
                               
                            </tr>
                            {% for creator in creators %}
                            <tr>
                                <td>{{creator.username}}</td>
                                <td>{% if creator.status %} ALLOWED {% else %} BLOCKED {% endif %}</td>
                                <td> {% if creator.status %}<a href="{{url_for("blacklist", user_id = creator.id)}}" class="btn btn-danger"> blacklist </a> 
                                   {% else %} <a href="{{url_for("whitelist", user_id = creator.id)}}" class="btn btn-success"> whitelist </a> </td> {% endif %}
                            </tr>
                        {% endfor %}
                        </table>
                    </ul>


                </div>


            
    
            </div>

        </div>

    </div>
</body>
</html>
