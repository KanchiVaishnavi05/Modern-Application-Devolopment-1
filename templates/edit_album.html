    <style>
        /* Custom CSS for the creator dashboard */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #2980B9, #6DD5FA);
        }

        .card {
            width: 600px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .album-list,
        .song-list {
            list-style-type: none;
            padding: 0;
        }

        .album-list li,
        .album-item {
            margin-bottom: 10px;
            background-color: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
        }

        .create-album-form,
        .create-song-form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 10px);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .create-album-btn,
        .create-song-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #2980B9;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .create-album-btn:hover,
        .create-song-btn:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
