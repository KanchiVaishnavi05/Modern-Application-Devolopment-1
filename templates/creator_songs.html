<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>


<!-- {% extends 'base.html' %}

{% block content %} -->
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{album.name}}</h2>

    <h3>List of Songs</h3>
   {% for song in songs %}
   <li>{{song.name}} {{song.lyrics}} {{song.duration}}
    <button type="button" class="btn btn-secondary"><a href="{{url_for('delete_song', song_id = song.id, album_id=album.id)}}" style="color: inherit; text-decoration: inherit;">delete song</a></button>
    <button type="button" class="btn btn-secondary"><a href="{{url_for('edit_song', song_id = song.id)}}" style="color: inherit; text-decoration: inherit;">edit song</a></button>
   </li>
   {% endfor %}
   <button type="button" class="btn btn-primary"><a  href="{{url_for('create_song', album_id=album.id)}}"  style="color: inherit; text-decoration: inherit;">create song</a></button>
   <button type="button" class="btn btn-primary"><a   href="{{url_for('creator_dashboard')}}"  style="color: inherit; text-decoration: inherit;">back to dashboard</a></button>
</div>
</div>


</div>

</body>
