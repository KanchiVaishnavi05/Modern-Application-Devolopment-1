<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>
<body>
    <div class="container mt-5">
        <a href="/all_dashboard" class="btn btn-secondary mb-3">Go to Dashboard</a>
        <input type="text" class="form-control search-bar mb-3" id="search" placeholder="Search by category or product" name="q" hx-get="/search" hx-trigger="keyup changed delay:500ms" hx-target="#results">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Song Name</th>
                    <th>Album Name</th>
                    <th>Duration</th>
                    <th>Action</th>
                    
                </tr>
            </thead>
            <tbody id="results">

            </tbody>
        </table>
    </div>
</body>
</html>
